<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Note</title>
  </head>
  <body>
    <h1>{% block head %} Notes { endblock}</h1>
    {% block body %}
    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" value="Enter Note Here">
        <button>Add Note</button>
    </form>
    <ul>
      {% for note in notes%}
      <li>{{ note }}</li>
      {% endfor %}
    </ul>
    {% endblock %}
  </body>
</html>
